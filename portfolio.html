---
layout: default
---

<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0a0a0a; color: white; margin: 0; padding: 20px; }
        .hero { text-align: center; padding: 50px 0; }
        .hero h1 { font-size: 3em; margin-bottom: 10px; }
        .hero p { font-size: 1.2em; color: #ccc; }
        .skills { margin: 50px 0; }
        .skill-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .skill-item { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>{{ site.name }}</h1>
        <p>{{ site.tagline }}</p>
        <p>{{ site.description }}</p>
    </div>
    
    <div class="skills">
        <h2>Technical Skills</h2>
        <div class="skill-grid">
            <div class="skill-item">Python</div>
            <div class="skill-item">JavaScript</div>
            <div class="skill-item">AI/ML</div>
            <div class="skill-item">Web Development</div>
        </div>
    </div>
</body>
</html>
